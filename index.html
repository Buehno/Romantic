<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicativo de Decisão</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 2em;
        color: #333;
      }
      .button-container {
        margin-top: 20px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>eu e vc hj? ( ͡° ͜ʖ ͡°)</h1>
      <div class="button-container">
        <button id="simButton">SIM</button>
        <button id="naoButton">NÃO</button>
      </div>
    </div>

    <script>
      // Contador de mudanças de posição
      let changeCount = 0;

      // Botão NÃO
      const naoButton = document.getElementById("naoButton");
      naoButton.addEventListener("click", () => {
        if (changeCount < 10) {
          // Mudança de posição aleatória
          const randomX = Math.random() * 1000; // 0 a 80% do espaço horizontal
          const randomY = Math.random() * 1000; // 0 a 80% do espaço vertical
          naoButton.style.transform = `translate(${randomX}%, ${randomY}%)`;
          changeCount++;
        } else {
          // Após 10 mudanças, esconde o botão
          naoButton.style.display = "none";
          // Aumenta o botão SIM
          const simButton = document.getElementById("simButton");
          simButton.style.padding = "20px 40px";
        }
      });

      // Botão SIM
      const simButton = document.getElementById("simButton");
      simButton.addEventListener("click", () => {
        // Mostra uma mensagem
        alert("amo voce amor!");
        // Redireciona para o YouTube com uma música romântica (exemplo)
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Link de exemplo
      });
    </script>
  </body>
</html>
